<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="qr_code_challenge/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>


</head>

<body>

  <div class="white_rectangle">
    <div>
      <img class="qr_code" src="images/image-qr-code.png" alt="QR Code">
    </div>

    <div class="rectangle_text">

      <h4>Improve your front-end skills by building projects</h4>

      <p>
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>

      <div class="attribution">

        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
        Coded by <a href="https://github.com/kayladaigle" target="_blank">Kayla Daigle</a>.

      </div>
    </div>
  </div>

</body>

</html>
